<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="text">
            <div class="logo"><span class="clblue">G</span><span class="clred">o</span><span
                    class="clyellow">o</span><span class="clblue">g</span><span class="clgreen">l</span><span
                    class="clred">e</span></div>
            <div class="h2">Create a google account</div>

            <form action="" method="POST" class="form_1">
                <div class="name_surname">
                    <div class="name_surname_name">
                        <input type="text" name="name" id="name" value="" placeholder="First name">
                        <svg aria-hidden="true" class="stUf5b LxE1Id" fill="#d93025" focusable="false" width="16px"
                            height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                            </path>
                        </svg>
                        <label for="name" class="error name">Enter first and last names</label>
                    </div>
                    <input type="text" name="surname" value="" placeholder="Last name" class="surname">
                </div>
                <input type="text" name="email" value=""
                    placeholder="Username                                                      @gmail.com"
                    class="email">
                <svg aria-hidden="true" class="stUf5b LxE1Id" fill="#d93025" focusable="false" width="16px"
                    height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                </svg>
                <label for="email" class="error name">Choose a Gmail address</label>
                <div class="use">Use current email address</div>
                <div class="pass">
                    <div class="pass_confirm">
                        <input type="text" name="password" id="password" placeholder="Password">
                        <svg aria-hidden="true" class="stUf5b LxE1Id" fill="#d93025" focusable="false" width="16px"
                            height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                            </path>
                        </svg>
                        <label for="password" class="error name">Enter a password</label>
                    </div>
                    <input type="text" placeholder="Confirm" value="" class="confirm">

                </div>
                <input type="checkbox" value="" name="show" id="show"><label for="show" class="checkbox">Show
                    password</label>
            </form>
            <form action="" method="POST" class="form_2">
                <div class="name_surname">
                    <div class="name_surname_name">
                        <input type="text" name="name" id="name" value="" placeholder="First name">
                        <input type="text" name="surname" value="" placeholder="Last name" class="surname">
                        <svg aria-hidden="true" class="stUf5b LxE1Id" fill="#d93025" focusable="false" width="16px"
                            height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                            </path>
                        </svg>
                        <label for="name" class="error name">Enter first and last names</label>
                    </div>
                </div>
                <input type="text" name="email" value=""
                    placeholder="Username                                                    @gmail.com" class="email">
                <div class="form_2_email">
                    <svg aria-hidden="true" class="stUf5b LxE1Id" fill="#d93025" focusable="false" width="16px"
                        height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                        </path>
                    </svg>
                    <label for="email" class="error name">Choose a
                        Gmail address</label>
                </div>
                <div class="use">Use my current email address instead</div>
                <div class="pass">
                    <div class="pass_confirm">
                        <input type="text" name="password" id="password" placeholder="Password">
                        <input type="text" placeholder="Confirm" value="" class="confirm">
                        <svg aria-hidden="true" class="stUf5b LxE1Id" fill="#d93025" focusable="false" width="16px"
                            height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                            </path>
                        </svg>
                        <label for="password" class="error name">Enter a password</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" value="" name="show" id="show"><label for="show" class="checkbox">Show
                            password</label>
                    </div>
                </div>
            </form>
            <div class="footer">
                <div class="href">
                    Sign in instead
                </div>
                <div class="button">
                    <button type="submit">Next</button>
                </div>
            </div>
        </div>
        <div class="picture">
            <div class="picture_img">
                <img src="./images/account.svg" alt="">
            </div>
            <div class="picture_text">
                One account for all Google services.
            </div>
        </div>
    </div>

</body>

</html>
